<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Scribbler</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    //main working area
    <canvas id="scribble"></canvas>
    <div class="button">
        <button id="clear">
            Clear
        </button>
        <button id="download">
           Save
        </button>
    </div>
    
    <div class="img">
        <p style="font-size: 10px"> Scribble or Erase? Choose!
</p>
        <img id="pen" class="active icon" aria-hidden="true" alt="pen" src="/pen.png">
           
        </img>
        <img id="eraser" class="icon" alt= "erase" aria-hidden="true" src="/eraser.png" width="100" height="100">
        </img>
    </div>
    <ul class="colors" >
        <li id="black" class="active black"></li>
        <li id="blue" class="blue"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
    </ul>
       
    <ul class="sizes">
 
        <li id="thin" class="active thin"><p style="font-size: 10px">Thin</p></li><br>
        <li id="thick" class="thick"><p style="font-size: 10px">Thick</p></li>
    </ul>
 <script src="script.js"></script>
 </body>
</html>
